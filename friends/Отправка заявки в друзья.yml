info:
  name: Отправка заявки в друзья
  type: http
  seq: 5

http:
  method: POST
  url: "{{base_url}}/api/friends/add"
  body:
    type: json
    data: |-
      {
        "user_id": {{user_id}}
      }
  auth: inherit

runtime:
  variables:
    - name: user_id
      value: ""

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
