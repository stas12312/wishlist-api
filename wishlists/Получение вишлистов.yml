info:
  name: Получение вишлистов
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/api/wishlists?is_active=true&user_id={{user_id}}&count=30"
  params:
    - name: cursor
      value: ""
      type: query
      disabled: true
    - name: cursor
      value: ""
      type: query
      disabled: true
    - name: is_active
      value: "true"
      type: query
    - name: user_id
      value: "{{user_id}}"
      type: query
    - name: username
      value: ""
      type: query
      disabled: true
    - name: count
      value: "30"
      type: query
  auth: inherit

runtime:
  variables:
    - name: user_id
      value: ""

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |-
  # Получение вишлистов
  Для получение списка необходимо передать следующие параметры:
  * is_active: boolean - Статус вишлиста (Активный/Архивный)
  * user_id: number - Идентификатор пользователя, для которого запрашиваем список
  * count: number - Количество запрашиваемых записей
  * cursor: string[] - Курсорная навигация, возвращает после выполнения первого запроса
